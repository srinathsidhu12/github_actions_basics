name: self_hosted_first_job
on: [push]
jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Verify Python
        run: python3 --version

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          cd src
          python3 -m pytest addition.py
